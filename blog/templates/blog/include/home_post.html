{% url 'category-detail-view' post.category.name as category_url %}
{% url 'article-detail-view' post.en_title as article_url %}

<div class="home-post well clearfix">
    <div class="post-title underline clearfix">
        <h1>
            <a href="{{ article_url }}">{{ post.title }}</a>
        </h1>
    </div>
    <div class="post-content">
        <div class="row">
            <div class="col-sm-2">
                <figure class="thumbnail">
                    <a href="{{ article_url }}">
                        <img src="{{ post.img }}" style="width: 100%" alt="">
                    </a>
                </figure>
            </div>
            <div class="col-sm-10">
                <p class="post-desc">
                    {% autoescape off %}
                        {{ post.summary|slice:"210" }}
                    {% endautoescape %}
                    {% if post.summary|length > 210 %}
                        ...
                    {% endif %}
                </p>
                {#                <a type="button" class="btn btn-liucl pull-right hidden-xs btn-detail" href="{{ article_url }}">阅读全文</a>#}
            </div>
            {#            <div class="col-sm-2">#}
            {#            </div>#}
        </div>
    </div>
</div>
