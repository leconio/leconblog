<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!--手机html -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <title>{{ website_title }}</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico"/>
    <link rel="bookmark" href="/static/img/favicon.ico"/>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/my.css">
    <link rel="stylesheet" href="/static/css/liucl_comments.css">
    <link rel="stylesheet" href="/static/css/liucl_auth.css">
    <link rel="stylesheet" href="/static/jquery/jquery.Jcrop.min.css">
    <link rel="stylesheet" href="/static/bootstrap/css/font-awesome.min.css">

    <script src="/static/jquery/jquery-2.1.3.min.js"></script>
    <script src="/static/jquery/jquery.cookie.js"></script>
    <script src="/static/jquery/jquery.form.js"></script>
    <script src="/static/jquery/jquery.Jcrop.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

    {% block css %} {% endblock %}
</head>
<body id="liucl">
<!-- 导航栏 -->
{% include "./blog/include/nav.html" %}
<!-- 文章列表 与 侧边的东西 -->
<div id="liucl-main">
    <div id="liucl-content" class="container">
        {% block main %} {% endblock %}
    </div>
    <footer>
        <div>
            <a href="https://github.com/liucloo/liuclblog" style="color: white"><i class="icon-github icon-3x"></i></a>
        </div>
    </footer>
</div>
</body>
{% block js %} {% endblock %}
<script type="text/javascript" src="/static/js/liucl.js"></script>
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-84536918-1', 'auto');
    ga('send', 'pageview');

</script>
</html>
